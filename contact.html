<body>
    <video autoplay muted loop id="myVideo">
        <source src="images/motionBG.mp4" type="video/mp4">
      </video>
    <header>
        <a href="index.html" class="logo"><img id="f-logo" src="images/ff1.png" alt="My Logo"></a>
        <nav class="nav-bar">
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="form">
              <div class="contact-info">
                <div class="info">
                  <div class="information">
                    <i class="fa-solid fa-comments" style="color: #eb8250;"></i>
                  </div>
                </div>
                <h3 class="title">Let's get <br>in touch</h3>
              </div>
      
              <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
      
                <form action="submit.php" method="post">
                  <div class="input-container">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" class="input" required />
                  </div>
                  <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" class="input" required/>
                  </div>
                  <div class="input-container textarea">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="input" required></textarea>
                  </div>
                  <input type="submit" value="Send" id="submit" class="btn"/>
                  </div>
                </form>    
          </div>

    </main>
    <script src="js/app.js"></script>
